<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/util.css" />
    <title>Build in HTML</title>
  </head>
  <body>
    <section class="util">
      <div class="util__inner">
        <div class="util__text">
          <h2 class="util__title">
            ⾼品質な <br />
            Cookieデータを活⽤
          </h2>
          <p class="util_desc">
            メンズエステの関連サイトにアクセスしているユーザーに対しターゲティングを⾏います。<br />
            媒体のAI機能で、ユーザーの類似ユーザーをセグメントし配信を⾏うことで⾮認知のユーザーにもアプローチをして、
            <br class="pc-only" />
            ホームページに誘導し、⾒込み客を獲得します。
          </p>
        </div>
        <div class="util__list">
          <div class="util__item">
            <div class="util__item__img">
              <img src="../img/utilization-image01.png" alt="" />
            </div>
            <div class="util__item__text">
              アクセスエリアをセグメントをして貴店 のHPのトップページへ誘導
            </div>
          </div>
          <div class="line"></div>
          <div class="util__item">
            <div class="util__item__img">
              <img src="../img/utilization-image02.png" alt="" />
            </div>
            <div class="util__item__text">
              アクセスエリアをセグメントをして貴店 のHPの求人ページへ誘導
            </div>
          </div>
        </div>
        <div class="util__ince">
          <div class="util__arrow"></div>
          <div class="util__ince__item">
            メンズエステを認知している <br class="sp-only" />
            ユーザーに対して <br />
            集客と求⼈が同時に可能
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
