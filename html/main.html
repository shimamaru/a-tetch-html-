<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href=".././css/main.css" />
    <title>Build in HTML</title>
  </head>
  <body>
    <section class="main">
      <div class="main__inner">
        <div class="main__visual_image_1">
          <img src="../../img/main-visual-backImage01.png" alt="" />
        </div>
        <div class="main__visual_image_2">
          <img src="../../img/main-visual-backImage02.png" alt="" />
        </div>
        <div class="main__visual_image_3">
          <img src="../../img/main-visual-backImage03.png" alt="" />
        </div>
        <div class="main__text">
          <div class="main__subtitle">
            <p>
              待つだけの広告はもうおさらばして<br />
              これからは攻めの広告に！
            </p>
          </div>
          <div class="main__title">
            <p>
              <span>メンズエステ</span>
              に
              <br />
              <span>特化</span>
              した
              <span>広告</span>
              配信
            </p>
          </div>
          <div class="main__list">
            <ul>
              <li class="main__list__item">
                <p>
                  ポータルサイト <br />
                  以外からの新しい <br />
                  ユーザー導線を <br />
                  確保
                </p>
              </li>
              <li class="main__list__item">
                <p>
                  メンエスユーザーに <br />
                  限定した誘導が <br />
                  可能
                </p>
              </li>
              <li class="main__list__item">
                <p>
                  集客／求⼈ <br />
                  どちらにも <br />
                  ターゲットが <br />
                  可能
                </p>
              </li>
              <li class="main__list__item">
                <p>
                  ⽇常⽣活での <br />
                  サイト閲覧中に <br />
                  リーチができ <br />
                  認知が早い
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
