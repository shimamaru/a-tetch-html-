<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/feature.css" />
    <title>Build in HTML</title>
  </head>
  <body>
    <section class="feature">
      <div class="feature__inner">
        <div class="feature__text">
          <p class="feature__title">
            Maroudo HoiHoi<br />
            の特徴
          </p>
          <p class="feature__description">
            800億imp/⽉・1億UUを保有する、
            <br class="sp-only" />
            SSPを直接買い付けることにより
            <br class="pc-only" />
            ⾼品質な
            <br class="sp-only" />
            オーディエンスに低価格での配信を実現。
          </p>
        </div>
        <div class="feature__list">
          <div class="feature__list__item item_01">
            <p class="feature__list__title">POINT<span>1</span></p>
            <p class="feature__list__subtitle">⾼品質なイベントリーを確保</p>
            <p class="feature__list__description">
              良質な在庫を確保しているSSPへ接続
            </p>
            <p class="feature__list__description">
              他社のDSPよりも優先的な買い付けが可能
            </p>
          </div>
          <div class="feature__list__item item_02">
            <p class="feature__list__title">POINT<span>2</span></p>
            <p class="feature__list__subtitle">低価格で集客が可能</p>
            <p class="feature__list__description">
              SSPにダイレクトに⼊札することで中間マージンを圧縮
            </p>
            <p class="feature__list__description">
              独⾃のアルゴリズムにより配信を最適化
            </p>
          </div>
          <div class="feature__list__item item_03">
            <p class="feature__list__title">POINT<span>3</span></p>
            <p class="feature__list__subtitle">⾼品質なCookie データを活⽤</p>
            <p class="feature__list__description">
              業界に関するサイト閲覧者のオーディエンスデータを活⽤
            </p>
            <p class="feature__list__description">
              属性のセグメントにより、集客と求⼈を同時にターゲティング
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
