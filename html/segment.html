<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href=".././css/reset.css" />
    <link rel="stylesheet" href=".././css/main.css" />
    <link rel="stylesheet" href="../css/segment.css" />
    <title>Build in HTML</title>
  </head>
  <body>
    <section class="segment">
      <div class="segment__inner">
        <div class="segment__content">
          <h2 class="segmemt__title">セグメント</h2>
          <ul class="segment__list">
            <li class="segment__item">
              <p class="prop">性別</p>
              <p class="value">男性／⼥性</p>
            </li>
            <li class="segment__item">
              <p class="prop">年代別</p>
              <p class="value">20代／30代／40代／50代／60代以上</p>
            </li>
            <li class="segment__item">
              <p class="prop">エリア</p>
              <p class="value">都道府県単位</p>
            </li>
            <li class="segment__item">
              <p class="prop">曜日</p>
              <p class="value">⽉曜⽇〜⽇曜⽇の指定が可能</p>
            </li>
            <li class="segment__item">
              <p class="prop">時間</p>
              <p class="value">00:00〜23:59まで1分単位で設定可能</p>
            </li>
            <li class="segment__item">
              <p class="prop">
                OS <br class="sp-only" />
                /キャリア
              </p>
              <p class="value">PC /iOS /Android</p>
            </li>
          </ul>
          <div class="segment__cation">
            <p>
              ※デフォルトのセグメントは性別のみとなります
              <br />
              ※セグメントを追加・変更する場合は、配信数の保証対象外になる場合があります
            </p>
          </div>
        </div>
        <div class="price">
          <div class="price">
            <h2 class="price__title"></h2>
            <p class="price__desc"></p>
          </div>
          <div class="price__content__left">
            <div class="price__item">
              <h3 class="price__item__subtitile"></h3>
              <div class="works__wrapper">
                <div class="price__item__works">
                  <p class="month"></p>
                  <p class="price"></p>
                </div>
                <div class="price__item__works">
                  <p class="month"></p>
                  <p class="price"></p>
                </div>
                <div class="price__item__works">
                  <p class="month"></p>
                  <p class="price"></p>
                </div>
              </div>
              <p class="month__caution"></p>
              <p class="garan"></p>
            </div>
            <div class="price__item__right">
              <h3 class="right__title"></h3>
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
              <p class="right__caution"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
